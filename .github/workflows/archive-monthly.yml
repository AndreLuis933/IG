name: Archive Monthly Data

on:
  schedule:
    - cron: "20 16 1 * *"
  workflow_dispatch:

jobs:
  archive_availability_cities:
    runs-on: ubuntu-latest
    steps:
      - name: Archive availability_cities
        run: |
          curl -f -X POST \
            "${{ secrets.SUPABASE_FUNCTION_URL }}/archive-disponibilidade-mes" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" || echo "⚠️ Falha ou nada para arquivar"

  archive_price_history:
    runs-on: ubuntu-latest
    steps:
      - name: Archive historico_precos
        run: |
          curl -f -X POST \
            "${{ secrets.SUPABASE_FUNCTION_URL }}/archive-price-history-month" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" || echo "⚠️ Falha ou nada para arquivar"